<!DOCTYPE html>
<html>
<head>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: Arial, sans-serif;
        }
        #world { 
            width: 100vw; 
            height: 100vh; 
        }
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
        }
        #loading-bar {
            width: 200px;
            height: 10px;
            background: #333;
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }
        #loading-progress {
            width: 0%;
            height: 100%;
            background: #FFD700; /* JoJo gold color */
            transition: width 0.3s ease;
        }
        #game-ui {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        #stand-power {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: white;
            font-size: 24px;
            background: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }
        #crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            color: rgba(255,255,255,0.8);
            font-size: 20px;
            text-align: center;
        }
        #health-bar {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 200px;
            height: 20px;
            background: rgba(0,0,0,0.5);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            overflow: hidden;
        }
        #health-fill {
            width: 100%;
            height: 100%;
            background: #DC143C; /* Crimson for health */
            transition: width 0.3s ease;
        }
        #game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1100;
            color: white;
            pointer-events: all;
        }
        #game-over h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        #restart-button {
            padding: 10px 20px;
            background: #FFD700;
            color: black;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        #restart-button:hover {
            background: #FFA500;
        }
    </style>
</head>
<body>
    <div id="preloader">
        <h2>Loading JOJO WAR GAME...</h2>
        <div id="loading-bar">
            <div id="loading-progress"></div>
        </div>
        <p>Please wait while Stands awaken...</p>
    </div>
    
    <div id="world"></div>
    
    <div id="game-ui">
        <div id="crosshair">+</div>
        <div id="health-bar">
            <div id="health-fill"></div>
        </div>
        <div id="stand-power">Stand Power: 100%</div>
    </div>
    
    <div id="game-over">
        <h1>Game Over</h1>
        <button id="restart-button">Restart Game</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Game variables
        let assetsLoaded = 0;
        const totalAssets = 3; // Adjust based on actual assets
        let health = 100;
        let standPower = 100;
        let gameActive = false;
        let enemies = [];
        let bullets = [];

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('world').appendChild(renderer.domElement);

        function updateLoadingProgress() {
            assetsLoaded++;
            const progress = (assetsLoaded / totalAssets) * 100;
            document.querySelector('#loading-progress').style.width = progress + '%';
            if (assetsLoaded >= totalAssets) {
                setTimeout(() => {
                    document.querySelector('#preloader').style.display = 'none';
                    gameActive = true;
                    spawnEnemies();
                    animate();
                }, 500);
            }
        }

        // Basic scene setup
        function loadAssets() {
            const ambientLight = new THREE.AmbientLight(0x404040, 1.5);
            scene.add(ambientLight);
            updateLoadingProgress();

            const groundGeo = new THREE.PlaneGeometry(100, 100);
            const groundMat = new THREE.MeshBasicMaterial({ color: 0x228B22 });
            const ground = new THREE.Mesh(groundGeo, groundMat);
            ground.rotation.x = -Math.PI / 2;
            scene.add(ground);
            updateLoadingProgress();

            const skyGeo = new THREE.SphereGeometry(500, 32, 32);
            const skyMat = new THREE.MeshBasicMaterial({ color: 0x87CEEB, side: THREE.BackSide });
            const sky = new THREE.Mesh(skyGeo, skyMat);
            scene.add(sky);
            updateLoadingProgress();
        }

        const player = {
            speed: 0.1,
            turnSpeed: 0.005,
            velocity: new THREE.Vector3()
        };

        class Enemy {
            constructor() {
                this.position = new THREE.Vector3(
                    (Math.random() - 0.5) * 80,
                    1,
                    (Math.random() - 0.5) * 80
                );
                this.health = 50;
                this.mesh = new THREE.Mesh(
                    new THREE.BoxGeometry(1, 2, 1),
                    new THREE.MeshBasicMaterial({ color: 0x800080 }) // Purple for Dio-like enemies
                );
                this.mesh.position.copy(this.position);
                scene.add(this.mesh);
                enemies.push(this);
            }

            update() {
                if (!gameActive) return;
                const direction = camera.position.clone().sub(this.position).normalize();
                this.position.add(direction.multiplyScalar(0.05));
                this.mesh.position.copy(this.position);

                if (this.position.distanceTo(camera.position) < 1) {
                    takeDamage(10);
                    this.remove();
                }
            }

            takeDamage(amount) {
                this.health -= amount;
                if (this.health <= 0) this.remove();
            }

            remove() {
                scene.remove(this.mesh);
                enemies = enemies.filter(e => e !== this);
            }
        }

        class Bullet {
            constructor(position, direction) {
                this.position = position.clone();
                this.direction = direction.clone().normalize();
                this.speed = 1;
                this.mesh = new THREE.Mesh(
                    new THREE.SphereGeometry(0.1, 8, 8),
                    new THREE.MeshBasicMaterial({ color: 0xFFD700 })
                );
                this.mesh.position.copy(this.position);
                scene.add(this.mesh);
                bullets.push(this);
            }

            update() {
                this.position.add(this.direction.clone().multiplyScalar(this.speed));
                this.mesh.position.copy(this.position);

                if (this.position.distanceTo(camera.position) > 50) {
                    this.remove();
                    return;
                }

                enemies.forEach(enemy => {
                    if (this.position.distanceTo(enemy.position) < 1) {
                        enemy.takeDamage(20);
                        this.remove();
                    }
                });
            }

            remove() {
                scene.remove(this.mesh);
                bullets = bullets.filter(b => b !== this);
            }
        }

        const keys = {};
        let mouseX = 0, mouseY = 0;
        let pitch = 0, yaw = 0;
        let mouseDown = false;

        document.addEventListener('keydown', e => {
            if (!gameActive) return;
            keys[e.key] = true;
        });

        document.addEventListener('keyup', e => {
            keys[e.key] = false;
        });

        document.addEventListener('mousemove', e => {
            if (!gameActive) return;
            mouseX = e.movementX || 0;
            mouseY = e.movementY || 0;
            yaw -= mouseX * player.turnSpeed;
            pitch -= mouseY * player.turnSpeed;
            pitch = Math.max(-Math.PI / 2 + 0.1, Math.min(Math.PI / 2 - 0.1, pitch));
            camera.rotation.order = 'YXZ';
            camera.rotation.y = yaw;
            camera.rotation.x = pitch;
        });

        document.addEventListener('mousedown', e => {
            if (!gameActive || standPower <= 0) return;
            if (e.button === 0) {
                mouseDown = true;
                shoot();
            }
        });

        document.addEventListener('mouseup', e => {
            if (e.button === 0) mouseDown = false;
        });

        document.addEventListener('click', e => {
            if (gameActive && e.target.tagName !== 'BUTTON') {
                renderer.domElement.requestPointerLock();
            }
        });

        function shoot() {
            if (standPower <= 0) return;
            standPower -= 10;
            document.getElementById('stand-power').textContent = `Stand Power: ${standPower}%`;
            const direction = new THREE.Vector3(0, 0, -1).applyQuaternion(camera.quaternion);
            new Bullet(camera.position, direction);
        }

        function updatePlayerMovement() {
            if (!gameActive) return;
            const forward = new THREE.Vector3(0, 0, -1).applyQuaternion(camera.quaternion);
            const right = new THREE.Vector3(1, 0, 0).applyQuaternion(camera.quaternion);
            forward.y = 0;
            right.y = 0;
            forward.normalize();
            right.normalize();

            const velocity = new THREE.Vector3();
            if (keys['w']) velocity.add(forward);
            if (keys['s']) velocity.sub(forward);
            if (keys['a']) velocity.sub(right);
            if (keys['d']) velocity.add(right);

            if (velocity.length() > 0) {
                velocity.normalize().multiplyScalar(player.speed);
                player.velocity.copy(velocity);
            } else {
                player.velocity.multiplyScalar(0.9);
            }

            camera.position.add(player.velocity);
        }

        function takeDamage(amount) {
            health -= amount;
            if (health <= 0) {
                health = 0;
                gameOver();
            }
            document.getElementById('health-fill').style.width = health + '%';
        }

        function spawnEnemies() {
            if (!gameActive || enemies.length >= 5) return;
            new Enemy();
            setTimeout(spawnEnemies, Math.random() * 2000 + 1000);
        }

        function gameOver() {
            gameActive = false;
            document.getElementById('game-over').style.display = 'flex';
            document.exitPointerLock();
        }

        function resetGame() {
            // Clear scene
            while (scene.children.length > 0) {
                scene.remove(scene.children[0]);
            }
            enemies = [];
            bullets = [];

            // Reset state
            health = 100;
            standPower = 100;
            gameActive = true;
            pitch = 0;
            yaw = 0;
            player.velocity.set(0, 0, 0);

            // Reset UI
            document.getElementById('health-fill').style.width = '100%';
            document.getElementById('stand-power').textContent = `Stand Power: 100%`;
            document.getElementById('game-over').style.display = 'none';

            // Reload assets and start
            assetsLoaded = 0;
            document.querySelector('#preloader').style.display = 'flex';
            document.querySelector('#loading-progress').style.width = '0%';
            loadAssets();
            camera.position.set(0, 1, 0);
            camera.rotation.set(0, 0, 0);
        }

        document.getElementById('restart-button').addEventListener('click', resetGame);

        function animate() {
            if (!gameActive) return;
            requestAnimationFrame(animate);
            updatePlayerMovement();
            enemies.forEach(enemy => enemy.update());
            bullets.forEach(bullet => bullet.update());
            if (mouseDown && standPower > 0) shoot();
            renderer.render(scene, camera);
        }

        // Initial setup
        loadAssets();
        camera.position.set(0, 1, 0);
    </script>
</body>
</html>
